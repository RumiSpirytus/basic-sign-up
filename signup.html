<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Discode Sign Up</title>
    <link rel="stylesheet" href="style.css" />

    />

  <body>

    <div class="bodyy">

      <div class="name">

      </div>
    </div>

</html>
